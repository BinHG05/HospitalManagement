version: "3.9"

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: hospital_sqlserver
    ports:
      - "1433:1433"
    environment:
      SA_PASSWORD: "YourStrong@123"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./init-db.sql:/scripts/init-db.sql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourStrong@123" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    restart: unless-stopped
    networks:
      - hospital_network

networks:
  hospital_network:
    driver: bridge

volumes:
  sqlserver_data:
    name: hospital_sqlserver_data
